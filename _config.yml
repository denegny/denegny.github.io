# SITE CONFIGURATION
baseurl: "/"
url: "https://denegny.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Ruby Elixir blog
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: 09ab214ea9d46dabecee5410e0635ef3 # Email MD5 hash
  description: "исследуем Ruby и Elixir вместе" # used by search engines

  # Header and footer text
  header_text: >
     <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

     <p>Remove all header text in <code>_config.yml</code> to disable this feature.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: true
  email_address: "denegny@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "denegny/type-theme"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "denegny"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: true # Enable the search feature

  # Localization strings
  str_follow_on: "Будь в курсе!" #"Follow on"
  str_rss_follow: "RSS для гурманов" #"Follow RSS feed"
  str_email: "Email"
  str_next_post: "Следующий..." #"Next post"
  str_previous_post: "Предыдущий..." #"Previous post"
  str_next_page: "Вперед" #"Next"
  str_previous_page: "Назад" #"Prev"
  str_continue_reading: "Продолжить втыкать" #"Continue reading"
  str_javascript_required_disqus: "наши комментарии любят JS" #"Please enable JavaScript to view comments."
  str_search_no_results: "ни чем не могу помочь :(" #"No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
