      <h1 class="link"><a href="/blog/2013/06/16/moda-na-zielienogho-pinghvina/">Мода на зеленого пингвина</a></h1>
      <p><img class="right" src="http://fossforce.com/wp-content/uploads/2013/06/minttux-e1371178336447.png" width="250" height="450"></p>

<p>Давно идут холивары между плодоовощной базой Apple и заводом по изготовлению пластиковых окон Microsoft. Но вот вопрос, почему разработчики iOS не проводит сравнение своей системы с существующими ветками ее кровного брата Linux? Бояться проиграть? ;)</p>

<p>Ну что же не хотят &ndash; это их дело. А вот Linux среди своих дистрибутивов такой рейтинг провел. Возможно вы уже догадались по бледно-зеленому виду нашего пингвина на логотипе этого поста, что у него не морская болезнь, а LinuxMint стал победителем этого холивара. Причем хочу сказать не просто стал, а стал победителем с серьезным отрывом 45%.</p>

<blockquote><p>This poll is closed! Poll activity: <br/>start_date 2013-05-20 01:18:32<br/>end_date 2013-06-13 19:48:44<br/>Poll Results:<br/>What Linux distro would you be most likely to recommend to a new Linux user?</p><p>- Linux Mint - 45% ( 602 votes )<br/>- Ubuntu - 26% ( 344 votes )<br/>- Other - 9% ( 123 votes )<br/>- PCLinuxOS - 6% ( 87 votes )<br/>- openSUSE - 5% ( 69 votes )<br/>- Mageia/Mandriva - 4% ( 50 votes )<br/>- Fedora - 3% ( 44 votes )<br/>- Chrome OS - 1% ( 20 votes )</p></blockquote>


<p>Это победа мистер президент, оппозиция нервно курит в нераспакованных бинарниках и сорсах ГитХаба.</p>

<p>Подробнее об этом можно прочитать в английском варианте: <a href="http://fossforce.com/2013/06/best-newbie-distro-you-say-linux-mint/">http://fossforce.com/2013/06/best-newbie-distro-you-say-linux-mint/</a></p>

<h2>Да, ребята, совсем забыл, Минт нужно кушать только с корицей ;)</h2>

      <h1 class="link"><a href="/blog/2013/06/15/shieri/">Шери</a></h1>
      <p><img class="right img-rounded" src="http://basik.ru/images/807/short.jpg" width="350" height="550"></p>

<p>У многих есть домашние животные, беспорно мы их всех очень любим, некоторых до &ndash; некоторых после. И тут вопрос даже не в самих животных, а скорее в их хозяевах   .</p>

<p>В детстве я очень хотел собаку, но мне ее не разрешил иметь отец. Сказал что я за ней следить не буду и животное будет мучиться, интересная логика. Беспорно сейчас я могу себе завести собаку, но сейчас мне она уже не нужна, она мне была нужна в детстве. Домашние животные помогаю нам адаптироваться в этом мире, они учат нас чаловеческим качествам: милосердию, заботе о ближнем, ответственности, любви, вобщем все то что так ценно в человеке, за что мы уважаем друг друга.</p>

<h6>продолжение следует &hellip;</h6>
